name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Test
        run: go test -race -cover ./...

      # - name: golangci-lint
      #   uses: golangci/golangci-lint-action@v8
      #   with:
      #     version: v2.1

      # Buf setup and proto checks
      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Detect proto changes
        id: changed-proto
        uses: tj-actions/changed-files@v46
        with:
          files: proto/**

      - name: Buf Lint
        if: steps.changed-proto.outputs.any_changed == 'true'
        uses: bufbuild/buf-lint-action@v1
        with:
          input: proto

      - name: Buf Breaking
        if: steps.changed-proto.outputs.any_changed == 'true'
        uses: bufbuild/buf-breaking-action@v1
        with:
          against: 'https://github.com/dipjyotimetia/gRPC-buf.git#branch=main,ref=HEAD~1,subdir=proto'

      - name: Install protoc generators
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install connectrpc.com/connect/cmd/protoc-gen-connect-go@latest

      - name: Generate Protobufs
        run: buf generate
