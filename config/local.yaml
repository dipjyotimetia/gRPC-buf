environment: dev
server:
  port: 8080
  cors_allowed_origins: ["*"]
  run_migrations: true
  log_level: debug
database:
  url: postgres://postgres:postgres@postgres:5432/grpcbuf?sslmode=disable
  max_conns: 20
  min_conns: 2
otel:
  endpoint: otel-collector:4317
  service_name: grpc-buf
security:
  jwt_secret: insecure-dev-secret

